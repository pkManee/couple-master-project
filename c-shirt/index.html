
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>SketchAPI: Basic example</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<meta name="description" content="LogoMaker: Create your own logos written in HTML5."/>
	<meta name="viewport" content="minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>

	<!-- SketchAPI v3.5.7.13 -->
	<link href="min/sketchapi.min.css" type="text/css" rel="stylesheet"/>
	<script src="min/sketchapi.min.js" type="text/javascript"></script>

	<!-- SketchAPI CSS -->
	<link href="./css/sk-reset.css" rel="stylesheet" type="text/css" media="screen"/>
	<link href="./css/sk-iconfont.css" rel="stylesheet" type="text/css" media="screen"/>
	<link href="./css/sk-base.css" rel="stylesheet" type="text/css"/>
	<link href="./css/sk-form.css" rel="stylesheet" type="text/css"/>
	<link href="./css/sk-colorpalette.css" rel="stylesheet" type="text/css"/>
	<link href="./css/sk-windows.css" rel="stylesheet" type="text/css"/>

	<!-- Uploader -->
	<script src="./js/uploader.js" type="text/javascript"></script>

	<!-- App -->
	<link href="./css/app.css" rel="stylesheet" type="text/css"/>
	<script src="./js/app.js" type="text/javascript"></script>
	<script src="./js/appContextmenu.js" type="text/javascript"></script>
	<script src="./js/appScene.js" type="text/javascript"></script>
	<script src="./js/libraryClipart.js" type="text/javascript"></script>
	<script src="./js/libraryText.js" type="text/javascript"></script>
</head>
<body>
  <div class="sketchapi" data-image="test.jpg" style="width: 600px; height: 600px;">
   <div id="sk-orientation"></div>
   <div class="sk-toolset" style="width: 100%;">
	 <div style="float: left; width: 90px;">
	   <button id="tool-save" class="sk-button icon-save" title="Save file"></button>
	   <button id="tool-open" class="sk-button icon-folder" title="Open file"></button>
	 </div>
	 <div style="float: right">
	   <button id="tool-select" class="sk-button icon-select" title="Select tool"></button>
	   <button id="tool-text" class="sk-button icon-text" title="Text tool"></button>
	   <button id="tool-streamer" class="sk-button icon-streamer" title="Brush tool"></button>
	   <button id="tool-star" class="sk-button icon-star" title="Star tool"></button>	 
	   <button id="tool-palette" class="sk-button icon-palette" title="Color Palette"></button>
	   <button id="tool-zoom" class="sk-button icon-zoom" title="Zoom tool"></button>
	 </div>
   </div>
  </div>
</body>
</html>
